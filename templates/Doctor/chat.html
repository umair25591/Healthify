{% extends "Doctor/layout.html" %}
{% block title %}Chat with {{ other_user_name }} - Healthify{% endblock %}
{% block content %}

<style>
    body {
        /* background: linear-gradient(135deg, #1e1e2f, #2a2a40); */
        font-family: 'Inter', sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        height: 80vh;
        width: 100%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        margin: auto;
    }

    /* HEADER */
    .chat-header {
        padding: 0.8rem 1.2rem;
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.07);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .chat-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #4a9eff, #007bff);
    }

    .chat-header a {
        color: #fff;
        margin-right: 1rem;
        text-decoration: none;
        font-size: 1.2rem;
    }

    .chat-user-info {
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .avatar {
        position: relative;
        width: 38px;
        height: 38px;
    }

    .avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .status-dot {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: 2px solid #1e1e2f;
    }

    .status-dot.online {
        background: #4ade80;
    }

    .status-dot.offline {
        background: #a0a0a0;
    }

    .user-details {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
    }

    .user-details .name {
        font-size: 1rem;
        font-weight: 600;
    }

    .user-details .status-text {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.6);
    }

    .header-actions {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        cursor: pointer;
    }

    .header-actions i:hover {
        color: #fff;
    }

    /* MESSAGES */
    .messages-area {
        flex: 1;
        padding: 1.2rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        scroll-behavior: smooth;
    }

    .message-bubble {
        max-width: 75%;
        padding: 0.8rem 1rem;
        border-radius: 18px;
        line-height: 1.4;
        font-size: 0.95rem;
    }

    .message-bubble.sent {
        background: linear-gradient(135deg, #4a9eff, #007bff);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 6px;
    }

    .message-bubble.received {
        background: rgba(255, 255, 255, 0.08);
        color: #f1f1f1;
        align-self: flex-start;
        border-bottom-left-radius: 6px;
    }

    /* INPUT AREA */
    .message-input-area {
        display: flex;
        padding: 0.8rem 1rem;
        background: rgba(255, 255, 255, 0.07);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-input-area input {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        outline: none;
        border-radius: 25px;
        padding: 0.7rem 1rem;
        color: #fff;
        font-size: 0.95rem;
        transition: background 0.2s;
    }

    .message-input-area input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .message-input-area input:focus {
        background: rgba(255, 255, 255, 0.2);
    }

    .message-input-area button {
        margin-left: 0.6rem;
        background: linear-gradient(135deg, #4a9eff, #007bff);
        border: none;
        border-radius: 25px;
        padding: 0.7rem 1.2rem;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .message-input-area button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
    }

    .message-input-area button:active {
        transform: translateY(0);
        box-shadow: none;
    }

    /* Scrollbar styling */
    .messages-area::-webkit-scrollbar {
        width: 6px;
    }

    .messages-area::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
    }
</style>

<div class="chat-container">
    <div class="chat-header">
        <a href="{{ url_for('conversations_page') }}"><i class="fas fa-arrow-left"></i></a>
        <div class="chat-user-info">
            <div class="avatar">
                <img src="{{ other_user_avatar_url or url_for('static', filename='default-avatar.png') }}" alt="avatar">
            </div>
            <div class="user-details">
                <div class="name">{{ other_user_name }}</div>
            </div>
        </div>
    </div>

    <div class="messages-area" id="messages-area"></div>

    <form class="message-input-area" id="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const conversationId = "{{ conversation_id }}";
    const currentUserId = "{{ session.get('doctor_id') }}";

    let pollingInterval = null;

    function fetchAndRenderMessages() {
        const $messagesArea = $('#messages-area');
        const shouldScroll = ($messagesArea[0].scrollHeight - $messagesArea.scrollTop() - $messagesArea[0].clientHeight) < 1;

        $.ajax({
            url: `/api/conversation/${conversationId}`,
            method: 'GET',
            dataType: 'json',
            success: function(messages) {
                $messagesArea.empty();

                messages.forEach(function(msg) {
                    const bubble = $('<div>')
                        .addClass('message-bubble')
                        .addClass(msg.sender_id === currentUserId ? 'sent' : 'received')
                        .text(msg.content);

                    $messagesArea.append(bubble);
                });

                if (shouldScroll) {
                    $messagesArea.scrollTop($messagesArea[0].scrollHeight);
                }
            },
            error: function(xhr, status, error) {
                console.error('Failed to fetch messages:', error);
            }
        });
    }

    $('#message-form').on('submit', function(e) {
        e.preventDefault();

        const $input = $('#message-input');
        const content = $input.val().trim();
        if (!content) return;

        const receiverId = conversationId.split('_').find(id => id !== currentUserId);

        $.ajax({
            url: '/api/conversation/send',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                receiver_id: receiverId,
                content: content
            }),
            success: function() {
                $input.val('');
                fetchAndRenderMessages();
            },
            error: function(xhr, status, error) {
                console.error('Failed to send message:', error);
            }
        });
    });

    $(document).ready(function() {
        fetchAndRenderMessages();
        pollingInterval = setInterval(fetchAndRenderMessages, 5000);
    });

    $(window).on('beforeunload', function() {
        if (pollingInterval) clearInterval(pollingInterval);
    });
</script>

{% endblock %}
