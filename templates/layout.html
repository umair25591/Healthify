<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Healthify{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav class="sidebar">
        <h1 class="logo"><i class="fas fa-heartbeat"></i>Healthify</h1>
        <div class="nav-menu">

            <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.endpoint == 'dashboard' else '' }}"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="{{ url_for('new_prediction') }}" class="{{ 'active' if request.endpoint == 'new_prediction' else '' }}"><i class="fas fa-file-medical-alt"></i> New Prediction</a>
            <a href="{{ url_for('history') }}" class="{{ 'active' if request.endpoint == 'history' else '' }}"><i class="fas fa-history"></i> History</a>
            <a href="{{ url_for('appointments') }}" class="{{ 'active' if request.endpoint == 'appointments' else '' }}"><i class="fas fa-calendar-alt"></i> Appointments</a>
            <a href="{{ url_for('conversations_page') }}" class="{{ 'active' if request.endpoint == 'conversations_page' else '' }}"><i class="fas fa-comments"></i> Chats</a>
            <a href="{{ url_for('profile') }}" class="{{ 'active' if request.endpoint == 'profile' else '' }}"><i class="fas fa-user-cog"></i> Profile</a>
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
